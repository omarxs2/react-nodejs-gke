### Deploy
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    env:
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
          PROJECT=devops-analiza
        
          
          gcloud container clusters get-credentials "omar-cluster" \
            --project "devops-analiza" \
            --zone "us-west2-a" 
          
          sed -i 's|gcr.io/devops-analiza/omar-react-image:.*|gcr.io/devops-analiza/omar-react-image:${SHORT_SHA}|' manifest.yml
          
          kubectl get ns production || kubectl create ns production
          kubectl apply --namespace production --recursive -f github_omarxs2_react-nodejs-gke
timeout: "1600s"
options:
 logging: CLOUD_LOGGING_ONLY